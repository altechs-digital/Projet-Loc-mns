

<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de matériel</title>
  <link rel="stylesheet" href="materiels.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
        integrity="sha512-TfN1PJmzWd6N0vIsiYU0Sy2GEBfb/7z8shoe9/0U6pRRS6usPwom8myvGO46eYJyKjmnNZWfI8vz9EEm7FLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
  <h1 class="mt-5 mb-3">Ajouter un nouveau matériel</h1>
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="marque" class="form-label">Marque:</label>
        <input type="text" id="marque" name="marque" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="reference" class="form-label">Référence:</label>
        <input type="text" id="reference" name="reference" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="date-achat" class="form-label">Date d'achat:</label>
        <input type="date" id="date-achat" name="date-achat" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="date-fin-garantie" class="form-label">Date fin de garantie:</label>
        <input type="date" id="date-fin-garantie" name="date-fin-garantie" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="date-mise-en-service" class="form-label">Date de mise en service:</label>
        <input type="date" id="date-mise-en-service" name="date-mise-en-service" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="cout-achat" class="form-label">Coût d'achat:</label>
        <input type="number" id="cout-achat" name="cout-achat" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" class="form-control"></textarea>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="photo" class="form-label">Photo:</label>
        <input type="file" id="photo" name="photo" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="submit" value="Ajouter" class="btn btn-primary">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <button type="button" class="btn btn-secondary me-2">Modifier</button>
        <button type="button" class="btn btn-danger">Supprimer</button>
      </div>
    </div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-H+Zac9+ZV4jj4CeVEllyV7wgvn0MxWq05DiDv1lB2Z/Ko9PZYW7P8IvabzdVcJhBfL77WU6JvUAgR+Zb94XU6g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-BmnxUIrM+iBzojgPcVJM+a9XG1iW8rqvDjKdVUTyduGSRxHKndKjGzLewFGAJZrxUfwD6q3a6vqb/rug2dI5Uw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $(document).ready(function(){
    $('form').validate({
      rules: {
        marque: {
          required: true
        },
        reference: {
          required: true
        },
        'date-achat': {
          required: true
        },
        'date-fin-garantie': {
          required: true
        },
        'date-mise-en-service': {
          required: true
        },
        'cout-achat': {
          required: true,
          number: true
        },
        photo: {
          required: true,
          extension: "jpg|jpeg|png"
        }
      },
      messages: {
        marque: {
          required: "Veuillez saisir la marque"
        },
        reference: {
          required: "Veuillez saisir la référence"
        },
        'date-achat': {
          required: "Veuillez saisir la date d'achat"
        },
        'date-fin-garantie': {
          required: "Veuillez saisir la date de fin de garantie"
        },
        'date-mise-en-service': {
          required: "Veuillez saisir la date de mise en service"
        },
        'cout-achat': {
          required: "Veuillez saisir le coût d'achat",
          number: "Le coût d'achat doit être un nombre"
        },
        photo: {
          required: "Veuillez sélectionner une photo",
          extension: "Les formats de fichier acceptés sont : jpg, jpeg, png"
        }
      },
      submitHandler: function(form) {
        alert('Le formulaire est soumis');
      }
    });
  });
</script>
</body>
</html>
